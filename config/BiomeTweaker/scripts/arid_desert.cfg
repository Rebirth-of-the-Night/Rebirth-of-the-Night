Tweaker.setStage("BIOME_REGISTRY")
Tweaker.createBiome("atacamian_desert", "minecraft:desert")
aridDesertFlats = forBiomes("biometweaker:atacamian_desert")
aridDesertFlats.set("topBlock", "contenttweaker:salty_crust")
siltyDirt = forBlock("biomesoplenty:dirt")
siltyDirt.setProperty("coarse", "true")
siltyDirt.setProperty("variant", "silty")
aridDesertFlats.set("fillerBlock", siltyDirt)
aridDesertFlats.set("name", "Arid Desert Flats")
aridDesertFlats.set("temperature", 1.4)
aridDesertFlats.set("height", 0.19)
aridDesertFlats.set("heightVariation", 0.0)
aridDesertFlats.set("skyColor", 4111095)
aridDesertFlats.set("fogColor", 12839162)
aridDesertFlats.addToGenerationBOP("WASTELAND", 700)
aridDesertFlats.addToGenerationBOP("DRY_TEMPERATE", 1000) 
aridDesertFlats.removeDecoration("LAKE_WATER")
aridDesertFlats.removeDecoration("TREE")
aridDesertFlats.removeDecoration("FLOWERS")
aridDesertFlats.removeDecoration("GRASS")
aridDesertFlats.removeGeneratorBOP("trees")
aridDesertFlats.removeAllSpawns("WATER_CREATURE")
aridDesertFlats.removeAllSpawns("CREATURE")
Tweaker.setScriptStage("PRE_INIT")

aridDesertFlats.set("TreesPerChunk", 0.0)
Tweaker.setPlacementStage("PRE_POPULATE")

sandSpots = newSplotchDecoration()
sandSpots.addBlockToReplace("contenttweaker:salty_crust")
sandSpots.addBaseBlock("contenttweaker:salty_crust")
sandSpots.set("count", 3)
sandSpots.set("mainBlock", "biomesoplenty:white_sand")
sandSpots.set("size", 6)
Tweaker.setPlacementStage("PRE_POPULATE")

aridDesertFlats.addDecoration(sandSpots)
Tweaker.setStage("FINISHED_LOAD")

loamy_dirt = forBlock("biomesoplenty:dirt")
loamy_dirt.setProperty("coarse", "false")
loamy_dirt.setProperty("variant", "loamy")
aridDesertFlats.registerGenBlockRep("minecraft:water", loamy_dirt)

